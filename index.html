<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
   <link rel="stylesheet" href="https://joker079.github.io/calculator/stylesheet.css">
  
</head>

  <h1 class="midasi">計算機bysmith</h1>
  
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="btn-row">
      <button class="btn gray" onclick="clearLastCharacter()">CE</button>
      <button class="btn gray" onclick="appendToDisplay('7')">7</button>
      <button class="btn gray" onclick="appendToDisplay('8')">8</button>
      <button class="btn gray" onclick="appendToDisplay('9')">9</button>
      <button class="btn orange" onclick="appendToDisplay('*')">*</button>
    </div>
    <div class="btn-row">
      <button class="btn gray" onclick="clearDisplay()">C</button>
      <button class="btn gray" onclick="appendToDisplay('4')">4</button>
      <button class="btn gray" onclick="appendToDisplay('5')">5</button>
      <button class="btn gray" onclick="appendToDisplay('6')">6</button>
      <button class="btn orange" onclick="appendToDisplay('/')">/</button>
    </div>
    <div class="btn-row">
      <button class="btn gray" onclick="clearLastCharacter()">←</button>
      <button class="btn gray" onclick="appendToDisplay('1')">1</button>
      <button class="btn gray" onclick="appendToDisplay('2')">2</button>
      <button class="btn gray" onclick="appendToDisplay('3')">3</button>
      <button class="btn orange" onclick="appendToDisplay('-')">-</button>
    </div>
    <div class="btn-row">
      <button class="btn gray" onclick="appendToDisplay('0')">0</button>
      <button class="btn gray" onclick="appendToDisplay('.')">.</button>
      <button class="btn orange" onclick="calculate()">=</button>
      <button class="btn orange" onclick="appendToDisplay('+')">+</button>
    </div>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function clearLastCharacter() {
      var currentValue = document.getElementById('display').value;
      document.getElementById('display').value = currentValue.slice(0, -1);
    }

    function calculate() {
      try {
        const result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>


  

  
  
</html>
