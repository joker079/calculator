<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .calculator {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
  }

  .calculator input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 18px;
  }

  .calculator button {
    width: 70px;
    height: 40px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  .calculator button.operator {
    background-color: #ff9500;
    color: #fff;
  }

  .calculator button.clear {
    background-color: #ff3b30;
    color: #fff;
  }

  .calculator button.equal {
    background-color: #4cd964;
    color: #fff;
  }
</style>
</head>
<body>

<div class="calculator">
  <input type="text" id="screen" readonly>
  <button onclick="clearScreen()" class="clear">C</button>
  <button onclick="appendToScreen('7')">7</button>
  <button onclick="appendToScreen('8')">8</button>
  <button onclick="appendToScreen('9')">9</button>
  <button onclick="appendToScreen('+')" class="operator">+</button>
  <button onclick="appendToScreen('4')">4</button>
  <button onclick="appendToScreen('5')">5</button>
  <button onclick="appendToScreen('6')">6</button>
  <button onclick="appendToScreen('-')" class="operator">-</button>
  <button onclick="appendToScreen('1')">1</button>
  <button onclick="appendToScreen('2')">2</button>
  <button onclick="appendToScreen('3')">3</button>
  <button onclick="appendToScreen('*')" class="operator">*</button>
  <button onclick="appendToScreen('0')">0</button>
  <button onclick="appendToScreen('.')">.</button>
  <button onclick="calculate()" class="equal">=</button>
  <button onclick="appendToScreen('/')" class="operator">/</button>
</div>

<script>
  function appendToScreen(value) {
    document.getElementById('screen').value += value;
  }

  function clearScreen() {
    document.getElementById('screen').value = '';
  }

  function calculate() {
    try {
      document.getElementById('screen').value = eval(document.getElementById('screen').value);
    } catch(err) {
      document.getElementById('screen').value = 'Error';
    }
  }
</script>

</body>
</html>
